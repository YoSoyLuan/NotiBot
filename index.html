<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Luan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-16">
        <form id="contactForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Cont谩ctanos</h2>
            
            <div class="mb-4">
                <label for="name" class="block mb-2">Nombre</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"
                >
            </div>
            
            <div class="mb-4">
                <label for="email" class="block mb-2">Correo Electr贸nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"
                >
            </div>
            
            <div class="mb-4">
                <label for="phone" class="block mb-2">Tel茅fono (opcional)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"
                >
            </div>
            
            <div class="mb-4">
                <label for="message" class="block mb-2">Mensaje</label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    rows="4" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"
                ></textarea>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition duration-300"
            >
                Enviar Mensaje
            </button>

            <div 
                id="successMessage" 
                class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" 
                role="alert"
            >
                <strong class="font-bold">隆Mensaje enviado!</strong>
                <span class="block sm:inline">Tu mensaje ha sido recibido con 茅xito.</span>
            </div>

            <div 
                id="errorMessage" 
                class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" 
                role="alert"
            >
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">No se pudo enviar el mensaje. Int茅ntalo de nuevo.</span>
            </div>
        </form>
    </div>

    <script>
    //  CONFIGURACIN DE TELEGRAM 
    const TELEGRAM_BOT_TOKEN = '7009385235:AAFMOYD7IU5VDZJ-U0_OXmdeuaPm_DX6Uoo';
    const TELEGRAM_CHAT_ID = '7345066700';

    function sendTelegramNotification(formData) {
        const telegramApiUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

        const message = `
 Nuevo mensaje de contacto:
 Nombre: ${formData.name}
 Email: ${formData.email}
 Tel茅fono: ${formData.phone || 'No proporcionado'}
 Mensaje: ${formData.message}
        `;

        const payload = {
            chat_id: TELEGRAM_CHAT_ID,
            text: message
        };

        fetch(telegramApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al enviar notificaci贸n de Telegram');
            }
            console.log('Notificaci贸n enviada correctamente');
        })
        .catch(error => {
            console.error('Error en notificaci贸n de Telegram:', error);
        });
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        successMessage.classList.add('hidden');
        errorMessage.classList.add('hidden');

        const formData = {
            name: form.name.value,
            email: form.email.value,
            phone: form.phone.value || 'No proporcionado',
            message: form.message.value
        };

        //  Webhook de prueba (reemplazar con tu endpoint)
        fetch('https://webhook.site/5ed65337-7114-4527-a4b8-12773ab03c59', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                // Enviar notificaci贸n a Telegram
                sendTelegramNotification(formData);
                
                successMessage.classList.remove('hidden');
                form.reset();
            } else {
                throw new Error('Error en el env铆o del formulario');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.classList.remove('hidden');
        });
    });
    </script>
</body>
                </html>
